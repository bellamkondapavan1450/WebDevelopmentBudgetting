<script>
  var x = localStorage.getItem('nots')
  display()

  function display(){
   if(x){
     document.getElementById('nots').innerHTML=x  
     
    }
     else{
       document.getElementById('nots').innerHTML="No new notifications"
       document.getElementsByClassName('ion').innerHTML=null
     }
  }
  function close(){
   localStorage.removeItem('nots')
   document.getElementById('nots').innerHTML="No new notifications"
       }
       
document.getElementById('ion').addEventListener("click",function(){
 localStorage.removeItem('nots');
 document.getElementById('nots').innerHTML="No new notifications"
})


 


</script>
